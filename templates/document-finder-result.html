{% extends "base.html" %} {% block title %} Sentiment Checker {% endblock %} {%
block page_content %}
<div class="page-header text-center">
  <h4 class="sentiment">
    Search Result for
    <p class="font-italic">"{{ data }}"</p>
  </h4>
</div>

<div class="container">
  <div class="row">
    {% for i in range(0, 20) %}
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Document {{ i+1 }}</h4>
          <p class="card-text">
            {{ document_list[i] }}
          </p>
          <a href="#" class="btn btn-primary">More Detail</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
